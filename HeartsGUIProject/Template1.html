	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

	<script type="text/javascript">
		var img;
		var stage;

		function init() {
			if (window.top != window) {
				document.getElementById("header").style.display = "none";
			}

			img = new Image();
			img.onload = handleImageLoad;
			img.src = "playingCards/6_of_spades.png";
		}

		function handleImageLoad() {
			var canvas = document.getElementById("testCanvas");
			stage = new createjs.Stage(canvas);
			bmp = new createjs.Bitmap(img);
			bmp.x = canvas.width - (img.width/2)>>1;
			bmp.y = 140+canvas.height - (img.height/2)>>1;
			bmp.scaleX = bmp.scaleY = 0.3;
			stage.addChild(bmp);
			stage.update();

			createjs.Ticker.addEventListener("tick", tick);
		}

		function tick(event) {
			stage.update(event);
		}

	</script>
</head>
<body onload="init()">

<header id="header" class="EaselJS">
	<h1><span class="text-product">Easel<strong>JS</strong></span> Simple Transform Example</h1>
	<p>A simple example of EaselJS transformations.</p>
</header>

<canvas id="testCanvas" width="960" height="400"></canvas>

</body>
</html>
